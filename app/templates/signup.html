  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        meetUp
      </a>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading text-center lead">Sign Up</div>
        <div class="panel-body">
          <form method="POST" id="sign-up">
            <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input class="form-control" type="text" name="name" id="name" placeholder="Zach Nagatani" autocomplete required>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input class="form-control" type="email" name="email" id="email" placeholder="example@example.com" autocomplete required>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <label for="password">Password</label>
                  <input class="form-control" type="password" name="Password" id="Password" required>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-4 col-xs-offset-8"><input type="submit" class="btn btn-block btn-primary" ng-click="submit()"></div>
            </div>
          </form>
        </div>
      </div>            
    </div>
  </div>
</div>
